<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrewAI Integration</title>
</head>
<body>
  <div>
    <h1>AI Chat Interface</h1>
    <textarea id="userInput" placeholder="Type your question here"></textarea>
    <button id="sendBtn">Send</button>
    <div id="responseArea"></div>
  </div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const userInput = document.getElementById('userInput').value;
      
      try {
        const response = await fetch('https://api.crewai.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer AIzaSyDZWPTPjfbZbCzewYN04-zzW8dCuiTna_k'
          },
          body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();
        document.getElementById('responseArea').innerText = data.reply;
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
